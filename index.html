<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="/Product Preview/product-preview-card-component-main/images/image-product-desktop.jpg"
        alt="Perfume"
      />
      <div class="card-content">
        <small>PERFUME</small>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <div class="button">
          <img
            src="/Product Preview/product-preview-card-component-main/images/icon-cart.svg"
          />
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </body>
</html>
